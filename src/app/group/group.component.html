<div class="card border-primary mb-3 text-center container"  style="max-width: 50rem;" >
  <div class="card-header">
    {{title}}
  </div>
  <div class="card-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Pos</th>
          <th scope="col">Name</th>
          <th scope="col">W</th>
          <th scope="col">D</th>
          <th scope="col">L</th>
          <th scope="col">GD</th>         
          <th sortable-column="col">Points</th>
        </tr>
      </thead>
      <tbody>
        <tr class="light" *ngFor="let team of teams; let i = index">
          <td scope="row">{{i+1}}</td>
          <td>
            <div class="country">
                <img [src]="data.getImg(team.name)" height="42" width="42">
                <span class="country-name">{{team.name}}</span>
            </div>            
          </td>
          <td>{{team.w}}</td>
          <td>{{team.d}}</td>
          <td>{{team.l}}</td>
          <td>{{team.s}}-{{team.c}}</td>
          <td>{{team.p}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
